<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zaloguj się</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>Zarejestruj się albo <a href="/login">zaloguj się</a></h1>
{%if messages%}
<ul>
{% for message in messages %}
    <li style="color:red;">{{message}}</li>
{%endfor%}
</ul>
{%endif%}
<form method="POST" action="">
    {%csrf_token%}
    <label for="username">Nazwa użytkownika</label>
    <input class="form-control " type="text" id="username" name="username" required="required">
    <label for="email" required="required">Adres email</label>
    <input class="form-control " type="email" id="email" name="email" required="required">
    <label for="password">Hasło</label>
    <input class="form-control " type="password" id="password" name="password" required="required">
    <label for="password_confirmation">Powtórz hasło</label>
    <input class="form-control " type="password" id="password_confirmation" name="password_confirmation" required="required">
    <input type="submit" class="btn btn-primary" value="Zarejestruj się">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</form>

</body>
</html>
